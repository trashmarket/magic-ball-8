<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document-index</title>
  </head>
  <body class="page">
    <template id="AI">
      <form class="keyAI">
        <div class="keyAI__box">
          <span class="keyAI__slider"></span>
        </div>
        <label class="keyAI__label" for="key">key for ChatGPT</label>
        <input class="keyAI__input-text" id="key" name="key" type="text" />
        <button type="submit" class="keyAI__button">></button>
      </form>      
    </template>
    <template id="ball">
      <div class="ball">
        <h1 class="ball__title">Magic Ball 8</h1>
        <img
          width="437"
          height="437"
          class="ball__img"
          src="<%=require('./Magic_eight_ball.png') %>"
          alt="hello ball"
        />
        <div class="ball__triangle">
          <img
            class="ball__close-icon"
            src="<%=require('./close-Icon.svg') %>"
            alt="close icone"
          />
          <form class="ball__form">
            <input
              class="ball__form-input"
              name="queistion"
              type="text"
              placeholder="Asc a queistion"
              autofocus
            />
            <button type="submit" class="ball__form-button">></button>
          </form>
          <img
            class="ball__loader"
            width="52"
            height="52"
            src="<%=require('./tube-spinner.svg')%>"
            alt="spiner"
          />
          <p class="ball__p"></p>
        </div>
      </div>
    </template>
  </body>
</html>
